name: Deployement Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connexion SSH et Deploiement
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root
            
            # 1. Nettoyage du dossier temporaire
            rm -rf temp_repo
            
            # 2. Clonage avec Token
            echo "Clonage du d√©p√¥t..."
            git clone https://${{ secrets.GH_TOKEN }}@github.com/VOTRE_UTILISATEUR/VOTRE_DEPOT.git temp_repo
            
            # 3. Pr√©paration du dossier de destination
            mkdir -p /root/srv
            
            # 4. Copie r√©cursive
            echo "Copie des fichiers vers /root/srv..."
            cp -r /root/temp_repo/* /root/srv/
            
            # 5. Suppression du dossier de clone
            rm -rf /root/temp_repo
            
            # 6. Cr√©ation du fichier .env
            echo "G√©n√©ration du fichier .env..."
            cat <<EOF > /root/srv/.env
            MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
            # Ajoute tes autres variables ici
            EOF
            
            # 7. LANCEMENT DOCKER (√âtape 11)
            cd /root/srv
            echo "Lancement des conteneurs (Mode d√©tach√© + Force recreate)..."
            docker compose up -d --build --force-recreate
            
            echo "üöÄ D√©ploiement r√©ussi !"
