name: Deployement Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connexion SSH et Deploiement
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }} 
          script: |
            # 1. On se place dans root et on nettoie un éventuel ancien dossier de build
            cd /root
            rm -rf temp_repo
            
            # 2. On clone le dépôt dans un dossier temporaire
            echo "Clonage du dépôt..."
            git clone https://${{ secrets.GH_TOKEN }}@github.com/VOTRE_UTILISATEUR/VOTRE_DEPOT.git temp_repo
            
            # 3. On crée le dossier de destination s'il n'existe pas
            mkdir -p /root/srv
            
            # 4. Copie récursive du contenu du dépôt vers /root/srv
            echo "Copie des fichiers vers /root/srv..."
            cp -r /root/temp_repo/* /root/srv/
            
            # 5. On nettoie le dossier temporaire
            rm -rf /root/temp_repo
            
            # 6. On entre dans le dossier final et on lance Docker
            cd /root/srv
            echo "Relance des conteneurs Docker..."
            docker compose up -d --build
            
            echo "Déploiement terminé avec succès !"
