name: Deployement Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connexion SSH et Deploiement Global
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root
            rm -rf temp_repo
            
            echo "ðŸ“¥ Clonage du dÃ©pÃ´t..."
            git clone https://${{ secrets.GH_TOKEN }}@github.com/VOTRE_UTILISATEUR/VOTRE_DEPOT.git temp_repo
            
            echo "ðŸ“‚ Mise Ã  jour des fichiers sources..."
            mkdir -p /root/srv
            cp -r /root/temp_repo/* /root/srv/
            rm -rf /root/temp_repo

            # --- 1. TRAEFIK (Le coeur du rÃ©seau) ---
            echo "ðŸ”§ Config Traefik..."
            cd /root/srv/traefik
            touch acme.json && chmod 600 acme.json
            docker compose up -d --build --force-recreate

            # --- 2. FAIL2BAN (SÃ©curitÃ©) ---
            echo "ðŸ”§ Config Fail2ban..."
            cd /root/srv/fail2ban
            docker compose up -d --build --force-recreate

            # --- 3. WIKI (OtterWiki) ---
            echo "ðŸ”§ Config Wiki..."
            cat <<EOF > /root/srv/wiki/.env
            WIKI_NAME="Mon Wiki"
            SECRET_KEY=${{ secrets.WIKI_SECRET }}
            EOF
            cd /root/srv/wiki
            docker compose up -d --build --force-recreate

            # --- 4. TASKLIST (App + DB) ---
            echo "ðŸ”§ Config Tasklist..."
            cat <<EOF > /root/srv/tasklist/.env
            DB_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
            MYSQL_DATABASE=tasksdb
            EOF
            cd /root/srv/tasklist
            docker compose up -d --build --force-recreate

            # --- 5. UPTIME (Monitoring) ---
            echo "ðŸ”§ Config Uptime..."
            cd /root/srv/uptime
            docker compose up -d --build --force-recreate

            # --- 6. TINYAUTH ---
            echo "ðŸ”§ Config TinyAuth..."
            cd /root/srv/tinyauth
            docker compose up -d --build --force-recreate

            # --- 7. MONITORING (Secondaire) ---
            echo "ðŸ”§ Config Monitoring..."
            cd /root/srv/monitoring
            docker compose up -d --build --force-recreate

